                        - description
                        - source
                        - difficulty
                        - inputs
                      relationships:
                        type: object
                        properties:
                          user:
                            type: object
                            properties:
                              data:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  type:
                                    type: string
                                required:
                                - id
                                - type
                            required:
                            - data
                          shrine:
                            type: object
                            properties:
                              data:
                                nullable: true
                            required:
                            - data
                        required:
                        - user
                        - shrine
                    required:
                    - id
                    - type
                    - attributes
                    - relationships
                required:
                - data
              example:
                data:
                  id: '563'
                  type: sangaku
                  attributes:
                    title: changed_title
                    description: test_description
                    source: put 'Hello world'
                    difficulty: easy
                    inputs:
                    - id: 81
                      content: a
                  relationships:
                    user:
                      data:
                        id: '847'
                        type: user
                    shrine:
                      data:
        '404':
          description: return 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: string
                required:
                - message
                - errors
              example:
                message: Record Not Found
                errors:
                - Couldn't find Sangaku with 'id'=564 [WHERE "sangakus"."user_id"
                  = $1]
