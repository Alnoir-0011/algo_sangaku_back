              sangaku:
                title: changed_title
                description: test_description
                source: put 'Hello world'
                difficulty: easy
              fixed_inputs:
              - a
      responses:
        '200':
          description: success to update sangaku
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          title:
                            type: string
                          description:
                            type: string
                          source:
                            type: string
                          difficulty:
                            type: string
                          inputs:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
