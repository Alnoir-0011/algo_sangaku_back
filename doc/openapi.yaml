---
openapi: 3.0.3
info:
  title: myapp
  version: 1.0.0
servers: []
paths:
  "/api/v1/sangakus/{id}":
    get:
      summary: show
      tags:
      - Api::V1::Sangaku
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 1000000
      responses:
        '200':
          description: return sangakus in json format
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          title:
                            type: string
                          description:
                            type: string
                          source:
                            type: string
                          difficulty:
                            type: string
                          inputs:
                            type: array
                            items: {}
                        required:
                        - title
                        - description
                        - source
                        - difficulty
                        - inputs
                      relationships:
                        type: object
                        properties:
                          user:
                            type: object
                            properties:
                              data:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  type:
                                    type: string
                                required:
                                - id
                                - type
                            required:
                            - data
                          shrine:
                            type: object
                            properties:
                              data:
                                nullable: true
                            required:
                            - data
                        required:
                        - user
                        - shrine
                    required:
                    - id
                    - type
                    - attributes
                    - relationships
                required:
                - data
              example:
                data:
                  id: '550'
                  type: sangaku
                  attributes:
                    title: test_title
                    description: test_description
                    source: put 'Hello world'
                    difficulty: easy
                    inputs: []
                  relationships:
                    user:
                      data:
                        id: '836'
                        type: user
                    shrine:
                      data:
        '404':
          description: return 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: string
                required:
                - message
                - errors
              example:
                message: Record Not Found
                errors:
                - Couldn't find Sangaku with 'id'=1000000
  "/api/v1/shrines":
    get:
      summary: index
      tags:
      - Api::V1::Shrine
      parameters:
      - name: highLat
        in: query
        required: false
        schema:
          type: string
        example: '35.5'
      - name: highLng
        in: query
        required: false
        schema:
          type: string
        example: '135.2'
      - name: lat
        in: query
        required: false
        schema:
          type: string
        example: '35.4'
      - name: lng
        in: query
        required: false
        schema:
          type: string
        example: '135.2'
      - name: lowLat
        in: query
        required: false
        schema:
          type: string
        example: '35.4'
      - name: lowLng
        in: query
        required: false
        schema:
          type: string
        example: '135.1'
      - name: searchType
        in: query
        required: false
        schema:
          type: string
        example: List
      responses:
        '200':
          description: shrines does not create
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          properties:
                            name:
                              type: string
                            address:
                              type: string
                            latitude:
                              type: number
                              format: float
                            longitude:
                              type: number
                              format: float
                            place_id:
                              type: string
                          required:
                          - name
                          - address
                          - latitude
                          - longitude
                          - place_id
                      required:
                      - id
                      - type
                      - attributes
                required:
                - data
              example:
                data:
                - id: '410'
                  type: shrine
                  attributes:
                    name: test_shrine
                    address: test_address
                    latitude: 35.70204829610801
                    longitude: 139.76789333814216
                    place_id: test_place_id_14
        '400':
          description: return 400
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: string
                required:
                - message
                - errors
              example:
                message: Bad Request
                errors:
                - invalid params
  "/api/v1/user/sangakus":
    get:
      summary: index
      tags:
      - Api::V1::User::Sangaku
      responses:
        '200':
          description: return search result in json format
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          properties:
                            title:
                              type: string
                            description:
                              type: string
                            source:
                              type: string
                            difficulty:
                              type: string
                            inputs:
                              type: array
                              items: {}
                          required:
                          - title
                          - description
                          - source
                          - difficulty
                          - inputs
                        relationships:
                          type: object
                          properties:
                            user:
                              type: object
                              properties:
                                data:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                    type:
                                      type: string
                                  required:
                                  - id
                                  - type
                              required:
                              - data
                            shrine:
                              type: object
                              properties:
                                data:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                    type:
                                      type: string
                                  required:
                                  - id
                                  - type
                                  nullable: true
                              required:
                              - data
                          required:
                          - user
                          - shrine
                      required:
                      - id
                      - type
                      - attributes
                      - relationships
                required:
                - data
              example:
                data:
                - id: '561'
                  type: sangaku
                  attributes:
                    title: after_dedicate
                    description: test_description
                    source: put 'Hello world'
                    difficulty: easy
                    inputs: []
                  relationships:
                    user:
                      data:
                        id: '844'
                        type: user
                    shrine:
                      data:
      parameters:
      - name: shrine_id
        in: query
        required: false
        schema:
          type: string
        example: ''
      - name: title
        in: query
        required: false
        schema:
          type: string
        example: another
    post:
      summary: create
      tags:
      - Api::V1::User::Sangaku
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sangaku:
                  type: object
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    source:
                      type: string
                    difficulty:
                      type: string
                  required:
                  - title
                  - description
                  - source
                  - difficulty
                fixed_inputs:
                  type: array
                  items:
                    type: string
              required:
              - sangaku
              - fixed_inputs
            example:
              sangaku:
                title: test_title
                description: test_description
                source: put 'Hello world'
                difficulty: easy
              fixed_inputs:
              - test_input_3
      responses:
        '200':
          description: success to create sangaku
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          title:
                            type: string
                          description:
                            type: string
                          source:
                            type: string
                          difficulty:
                            type: string
                          inputs:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                content:
                                  type: string
                              required:
                              - id
                              - content
                        required:
                        - title
                        - description
                        - source
                        - difficulty
                        - inputs
                      relationships:
                        type: object
                        properties:
                          user:
                            type: object
                            properties:
                              data:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  type:
                                    type: string
                                required:
                                - id
                                - type
                            required:
                            - data
                          shrine:
                            type: object
                            properties:
                              data:
                                nullable: true
                            required:
                            - data
                        required:
                        - user
                        - shrine
                    required:
                    - id
                    - type
                    - attributes
                    - relationships
                required:
                - data
              example:
                data:
                  id: '562'
                  type: sangaku
                  attributes:
                    title: test_title
                    description: test_description
                    source: put 'Hello world'
                    difficulty: easy
                    inputs:
                    - id: 80
                      content: test_input_3
                  relationships:
                    user:
                      data:
                        id: '846'
                        type: user
                    shrine:
                      data:
