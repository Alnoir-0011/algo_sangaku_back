services:
  db:
    image: postgres:18.0-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - algo_sangaku_back-network
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - RAILS_ENV=development
    command: bundle exec puma -C config/puma.rb
    env_file:
      - .env
    volumes:
      - .:/algo_sangaku_back
      - public-data:/algo_sangaku_back/public
      - tmp-data:/algo_sangaku_back/tmp
      - log-data:/algo_sangaku_back/log
    environment:
      TZ: Asia/Tokyo
    networks:
      - algo_sangaku_back-network
    depends_on:
      - db
  nginx:
    build:
      context: ./nginx_docker_dev
    volumes:
      - public-data:/algo_sangaku_back/public
      - tmp-data:/algo_sangaku_back/tmp
    ports:
      - 80:80
    depends_on:
      - web
    networks:
      - algo_sangaku_back-network
volumes:
  public-data:

  tmp-data:
  log-data:
  db-data:

networks:
  algo_sangaku_back-network:
    external: true
